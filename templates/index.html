<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js (para interatividade simples) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800" x-data="taskApp()">

    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">✅ Minhas Tarefas</h1>
            <p class="text-gray-600">Gerenciado pela API Django no EasyPanel</p>
        </header>

        <!-- Formulário de Nova Tarefa -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form @submit.prevent="createTask" class="flex gap-2">
                <input type="text" x-model="newTaskTitle" placeholder="O que precisa ser feito?" 
                       class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <button type="submit" 
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-200 disabled:opacity-50"
                        :disabled="isLoading">
                    <span x-show="!isLoading">Adicionar</span>
                    <span x-show="isLoading">...</span>
                </button>
            </form>
        </div>

        <!-- Lista de Tarefas -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div x-show="tasks.length === 0 && !isLoading" class="p-8 text-center text-gray-500" x-cloak>
                Nenhuma tarefa encontrada. Adicione uma acima!
            </div>

            <ul class="divide-y divide-gray-200">
                <template x-for="task in tasks" :key="task.id">
                    <li class="p-4 flex items-center justify-between hover:bg-gray-50 transition duration-150">
                        <div class="flex items-center gap-3">
                            <button @click="toggleTask(task)" 
                                    class="w-6 h-6 border-2 rounded flex items-center justify-center transition-colors"
                                    :class="task.completed ? 'bg-green-500 border-green-500' : 'border-gray-300 hover:border-indigo-500'">
                                <svg x-show="task.completed" class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            </button>
                            <span :class="{'line-through text-gray-400': task.completed}" x-text="task.title" class="text-lg"></span>
                        </div>
                        <button @click="deleteTask(task.id)" class="text-red-400 hover:text-red-600 p-2 rounded-full hover:bg-red-50 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </li>
                </template>
            </ul>
        </div>
        
        <!-- Links Úteis -->
        <div class="mt-8 text-center text-sm text-gray-500 space-x-4">
            <a href="/api/docs/" target="_blank" class="hover:text-indigo-600 underline">Documentação da API</a>
            <a href="/admin/" target="_blank" class="hover:text-indigo-600 underline">Admin do Django</a>
        </div>
    </div>

    <script>
        function taskApp() {
            return {
                tasks: [],
                newTaskTitle: '',
                isLoading: false,

                init() {
                    this.fetchTasks();
                },

                async fetchTasks() {
                    this.isLoading = true;
                    try {
                        const response = await fetch('/api/tasks/');
                        this.tasks = await response.json();
                    } catch (error) {
                        console.error('Erro ao buscar tarefas:', error);
                    } finally {
                        this.isLoading = false;
                    }
                },

                async createTask() {
                    if (!this.newTaskTitle.trim()) return;
                    
                    this.isLoading = true;
                    try {
                        const response = await fetch('/api/tasks/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ title: this.newTaskTitle })
                        });
                        const newTask = await response.json();
                        this.tasks.unshift(newTask); // Adiciona no topo
                        this.newTaskTitle = '';
                    } catch (error) {
                        console.error('Erro ao criar tarefa:', error);
                    } finally {
                        this.isLoading = false;
                    }
                },

                async toggleTask(task) {
                    // Atualiza UI instantaneamente (Otimista)
                    task.completed = !task.completed;
                    
                    try {
                        await fetch(`/api/tasks/${task.id}/`, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ completed: task.completed })
                        });
                    } catch (error) {
                        console.error('Erro ao atualizar tarefa:', error);
                        task.completed = !task.completed; // Reverte se falhar
                    }
                },

                async deleteTask(id) {
                    if (!confirm('Tem certeza que deseja apagar?')) return;
                    
                    try {
                        await fetch(`/api/tasks/${id}/`, { method: 'DELETE' });
                        this.tasks = this.tasks.filter(t => t.id !== id);
                    } catch (error) {
                        console.error('Erro ao deletar tarefa:', error);
                    }
                }
            }
        }
    </script>
</body>
</html>
